<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Trainer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-body: #111827; /* Gray 900 */
            --bg-card: #1f2937; /* Gray 800 */
            --accent-blue: #3b82f6;
            --accent-pink: #ec4899;
        }

        body {
            background-color: var(--bg-body);
            color: #f3f4f6;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 800px; /* Wider to fit 3 cards */
            padding: 20px;
            text-align: center;
        }

        /* --- Transitions --- */
        .screen {
            display: none;
            animation: fadeIn 0.3s ease-out;
        }
        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Big Cards (Used for both Menus) --- */
        .card-grid {
            display: grid;
            gap: 20px;
            margin-top: 30px;
        }
        
        /* 2 Columns for Main Menu */
        .grid-2 { grid-template-columns: repeat(2, 1fr); }
        /* 3 Columns for Difficulty */
        .grid-3 { grid-template-columns: repeat(3, 1fr); }

        /* Mobile Responsive */
        @media (max-width: 640px) {
            .grid-2, .grid-3 { grid-template-columns: 1fr; }
        }

        .big-card {
            background-color: var(--bg-card);
            border: 2px solid #374151;
            border-radius: 16px;
            padding: 40px 20px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            height: 100%;
        }

        .big-card:hover {
            border-color: var(--accent-blue);
            transform: translateY(-4px);
            background-color: #263042;
        }

        .icon { font-size: 3rem; margin-bottom: 5px; }
        .label { font-size: 1.25rem; font-weight: 700; color: white; }
        .sub-label { font-size: 0.85rem; color: #9ca3af; font-weight: 500; }

        /* --- Game Board --- */
        #game-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            aspect-ratio: 1;
            margin: 20px auto;
            max-width: 400px;
        }

        .cell {
            background-color: var(--bg-card);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 800;
            cursor: pointer;
            transition: background 0.2s;
        }

        .cell:hover:not(:disabled) {
            background-color: #374151;
        }

        .cell.x { color: var(--accent-blue); }
        .cell.o { color: var(--accent-pink); }
        
        .cell.win { 
            background-color: rgba(59, 130, 246, 0.2); 
            border: 2px solid var(--accent-blue);
        }

        /* --- Scoreboard --- */
        .scoreboard {
            display: flex;
            justify-content: space-between;
            background-color: var(--bg-card);
            padding: 15px 25px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #374151;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        .score-item { text-align: center; }
        .score-num { font-size: 1.5rem; font-weight: 800; display: block; }
        .score-txt { font-size: 0.75rem; text-transform: uppercase; color: #9ca3af; font-weight: 700;}

        /* --- Utilities --- */
        .btn-back {
            background: none;
            border: none;
            color: #6b7280;
            font-size: 0.9rem;
            cursor: pointer;
            margin-top: 30px;
            font-weight: 600;
            transition: color 0.2s;
        }
        .btn-back:hover { color: white; }

        .btn-action {
            background-color: #374151;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .btn-action:hover { background-color: #4b5563; }

    </style>
</head>
<body>

    <div class="container">

        <!-- SCREEN 1: Main Menu -->
        <div id="screen-menu" class="screen active">
            <h1 class="text-4xl font-bold text-white mb-2">Tic-Tac-Toe</h1>
            <p class="text-gray-400">4x4 Trainer ‚Ä¢ First to 5</p>

            <div class="card-grid grid-2">
                <!-- Box 1: 2 Players -->
                <div class="big-card" onclick="startGame('pvp')">
                    <div class="icon">üë•</div>
                    <div class="label">2 Players</div>
                    <div class="sub-label">Play with a friend</div>
                </div>

                <!-- Box 2: Vs AI -->
                <div class="big-card" onclick="showScreen('difficulty')">
                    <div class="icon">ü§ñ</div>
                    <div class="label">Vs AI</div>
                    <div class="sub-label">Challenge the Computer</div>
                </div>
            </div>
        </div>

        <!-- SCREEN 2: Difficulty Selection -->
        <div id="screen-difficulty" class="screen">
            <h2 class="text-3xl font-bold text-white mb-2">Select AI Level</h2>
            <p class="text-gray-400">Choose your opponent strength</p>
            
            <div class="card-grid grid-3">
                <!-- Easy -->
                <div class="big-card" onclick="startGame('ai', 'easy')">
                    <div class="icon">üå±</div>
                    <div class="label">Easy</div>
                    <div class="sub-label">Random Moves</div>
                </div>

                <!-- Medium -->
                <div class="big-card" onclick="startGame('ai', 'medium')">
                    <div class="icon">ü•ä</div>
                    <div class="label">Medium</div>
                    <div class="sub-label">Smart Tactics</div>
                </div>

                <!-- Hard -->
                <div class="big-card" onclick="startGame('ai', 'hard')">
                    <div class="icon">üî•</div>
                    <div class="label">Hard</div>
                    <div class="sub-label">Expert Mode</div>
                </div>
            </div>

            <button class="btn-back" onclick="showScreen('menu')">‚Üê Go Back</button>
        </div>

        <!-- SCREEN 3: Game -->
        <div id="screen-game" class="screen">
            
            <!-- Scoreboard -->
            <div class="scoreboard">
                <div class="score-item">
                    <span class="score-num text-blue-500" id="score-x">0</span>
                    <span class="score-txt">Player X</span>
                </div>
                <div class="flex flex-col justify-center">
                    <span class="text-xs text-gray-500 font-bold">TARGET: 5</span>
                </div>
                <div class="score-item">
                    <span class="score-num text-pink-500" id="score-o">0</span>
                    <span class="score-txt">Player O</span>
                </div>
            </div>

            <!-- Status -->
            <div id="status-msg" class="text-lg font-bold text-blue-400 mb-2">Player X's Turn</div>

            <!-- Grid -->
            <div id="game-grid">
                <!-- JS creates cells -->
            </div>

            <!-- Controls -->
            <div class="flex justify-center gap-4 mt-6">
                <button class="btn-action" onclick="showScreen('menu')">Main Menu</button>
                <button class="btn-action" onclick="resetRound()">Reset Board</button>
            </div>
        </div>

    </div>

<script>
    // --- State ---
    const state = {
        board: Array(16).fill(''),
        currentPlayer: 'X',
        gameActive: false,
        mode: null,      // 'pvp' or 'ai'
        difficulty: null,// 'easy', 'medium', 'hard'
        scores: { X: 0, O: 0 }
    };

    // --- DOM ---
    const screens = {
        menu: document.getElementById('screen-menu'),
        difficulty: document.getElementById('screen-difficulty'),
        game: document.getElementById('screen-game')
    };
    const gridEl = document.getElementById('game-grid');
    const statusEl = document.getElementById('status-msg');
    const scoreXEl = document.getElementById('score-x');
    const scoreOEl = document.getElementById('score-o');

    // --- Navigation ---
    function showScreen(name) {
        Object.values(screens).forEach(s => s.classList.remove('active'));
        screens[name].classList.add('active');
    }

    function startGame(mode, diff = null) {
        state.mode = mode;
        state.difficulty = diff;
        state.scores = { X: 0, O: 0 };
        scoreXEl.innerText = 0;
        scoreOEl.innerText = 0;
        
        resetRound();
        renderGrid();
        showScreen('game');
    }

    function resetRound() {
        state.board.fill('');
        state.gameActive = true;
        state.currentPlayer = 'X';
        updateStatus();
        renderCells();
    }

    // --- Game Logic ---
    function renderGrid() {
        gridEl.innerHTML = '';
        state.board.forEach((_, i) => {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.id = `c-${i}`;
            cell.onclick = () => handleInput(i);
            gridEl.appendChild(cell);
        });
    }

    function renderCells() {
        state.board.forEach((val, i) => {
            const cell = document.getElementById(`c-${i}`);
            cell.className = `cell ${val === 'X' ? 'x' : val === 'O' ? 'o' : ''}`;
            cell.innerText = val;
        });
    }

    function handleInput(i) {
        if (!state.gameActive || state.board[i] !== '') return;

        // Player Move
        makeMove(i, state.currentPlayer);

        if (checkWinOrDraw()) return;

        // Swap Turn
        state.currentPlayer = state.currentPlayer === 'X' ? 'O' : 'X';
        updateStatus();

        // AI Turn
        if (state.mode === 'ai' && state.currentPlayer === 'O') {
            state.gameActive = false; // Lock board
            statusEl.innerText = "AI Thinking...";
            setTimeout(() => {
                makeAIMove();
                state.gameActive = true; 
            }, 500);
        }
    }

    function makeMove(i, player) {
        state.board[i] = player;
        const cell = document.getElementById(`c-${i}`);
        cell.innerText = player;
        cell.classList.add(player === 'X' ? 'x' : 'o');
    }

    function updateStatus() {
        statusEl.innerText = `Player ${state.currentPlayer}'s Turn`;
        statusEl.className = `text-lg font-bold mb-2 ${state.currentPlayer === 'X' ? 'text-blue-400' : 'text-pink-400'}`;
    }

    // --- Win Check (4x4) ---
    function checkWinOrDraw() {
        const win = getWinningLine(state.board, state.currentPlayer);
        
        if (win) {
            state.gameActive = false;
            // Highlight
            win.forEach(idx => {
                document.getElementById(`c-${idx}`).classList.add('win');
            });
            
            // Score
            state.scores[state.currentPlayer]++;
            scoreXEl.innerText = state.scores.X;
            scoreOEl.innerText = state.scores.O;

            if (state.scores[state.currentPlayer] >= 5) {
                statusEl.innerText = `${state.currentPlayer} WINS THE MATCH! üèÜ`;
                statusEl.className = "text-xl font-extrabold text-yellow-400 mb-2";
            } else {
                statusEl.innerText = `${state.currentPlayer} Wins Round!`;
                setTimeout(resetRound, 1500);
            }
            return true;
        }

        if (!state.board.includes('')) {
            state.gameActive = false;
            statusEl.innerText = "Draw!";
            statusEl.className = "text-lg font-bold text-gray-400 mb-2";
            setTimeout(resetRound, 1500);
            return true;
        }
        return false;
    }

    function getWinningLine(board, p) {
        const size = 4;
        // Rows, Cols, Diags
        for (let i = 0; i < size; i++) {
            // Row
            if (board[i*4]==p && board[i*4+1]==p && board[i*4+2]==p && board[i*4+3]==p) 
                return [i*4, i*4+1, i*4+2, i*4+3];
            // Col
            if (board[i]==p && board[i+4]==p && board[i+8]==p && board[i+12]==p)
                return [i, i+4, i+8, i+12];
        }
        // Diags
        if (board[0]==p && board[5]==p && board[10]==p && board[15]==p) return [0,5,10,15];
        if (board[3]==p && board[6]==p && board[9]==p && board[12]==p) return [3,6,9,12];
        return null;
    }

    // --- AI Logic ---
    function makeAIMove() {
        let move = null;
        if (state.difficulty === 'easy') move = getRandomMove();
        else if (state.difficulty === 'medium') move = getMediumMove();
        else move = getHardMove();

        if (move === null) move = getRandomMove(); // Safety
        
        makeMove(move, 'O');
        
        if (!checkWinOrDraw()) {
            state.currentPlayer = 'X';
            updateStatus();
        }
    }

    function getEmpties(b) {
        return b.map((v, i) => v === '' ? i : null).filter(v => v !== null);
    }

    function getRandomMove() {
        const e = getEmpties(state.board);
        return e[Math.floor(Math.random() * e.length)];
    }

    function getMediumMove() {
        // 1. Win?
        let m = findWinMove('O');
        if (m !== null) return m;
        // 2. Block?
        m = findWinMove('X');
        if (m !== null) return m;
        // 3. Center
        const centers = [5,6,9,10].filter(i => state.board[i] === '');
        if (centers.length) return centers[Math.floor(Math.random()*centers.length)];
        return getRandomMove();
    }

    function findWinMove(player) {
        const e = getEmpties(state.board);
        for (let i of e) {
            state.board[i] = player;
            if (getWinningLine(state.board, player)) {
                state.board[i] = ''; // undo
                return i;
            }
            state.board[i] = '';
        }
        return null;
    }

    // Hard AI (Depth-Limited Minimax)
    function getHardMove() {
        // Depth 4 is good balance for browser 4x4
        return minimax(state.board, 4, -Infinity, Infinity, true).index;
    }

    function minimax(board, depth, alpha, beta, isMax) {
        if (getWinningLine(board, 'O')) return { score: 100 + depth };
        if (getWinningLine(board, 'X')) return { score: -100 - depth };
        const empties = getEmpties(board);
        if (empties.length === 0 || depth === 0) return { score: 0 };

        if (isMax) {
            let best = { score: -Infinity, index: null };
            for (let i of empties) {
                board[i] = 'O';
                let val = minimax(board, depth-1, alpha, beta, false).score;
                board[i] = '';
                if (val > best.score) best = { score: val, index: i };
                alpha = Math.max(alpha, best.score);
                if (beta <= alpha) break;
            }
            return best;
        } else {
            let best = { score: Infinity, index: null };
            for (let i of empties) {
                board[i] = 'X';
                let val = minimax(board, depth-1, alpha, beta, true).score;
                board[i] = '';
                if (val < best.score) best = { score: val, index: i };
                beta = Math.min(beta, best.score);
                if (beta <= alpha) break;
            }
            return best;
        }
    }

    // Init
    renderGrid();

</script>
</body>
</html>
